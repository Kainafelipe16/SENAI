<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="navbar navbar-expand-sm navbar-light bg-dark">
        <div class="container-fluid p-2">
            <a class="navbar-brand text-light">
                <i class="bi-bootstrap-fill"></i>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#meuMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="meuMenu">
                <div class="navbar-nav me-auto">
                    <a href="" class="nav-link active text-secondary" aref="#">Página inicial</a>
                    <a href="" class="nav-link text-secondary" aref="#">Contato</a>
                    <a href="" class="nav-link text-secondary" aref="#">Cardápio</a>
                </div>

                <form action="" class="d-flex">
                    <input type="search" name="" id="" class="form-control me-2" placeholder="Buscar item" aria-label="search">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
