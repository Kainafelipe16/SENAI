<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <div class="d-inline p-2 bg-primary text-white">d-inline</div>
        <div class="d-inline p-2 bg-drak text-white">d-inline</div>
        <hr>
        <span class="d-block p-2 bg-primary text-white"></span>
        <span class="d-block p-2 bg-dark text-white"></span>
        <hr>
        <span class="d-block d-md-none p-2 bg-primary text-white">d-none</span>
        <span class="d-none d-md-block p-2 bg-dark text-white">d-none</span>
        <hr>
        <div class="container">
            <div class="col-3 p-4 m-4 bg-success"></div>
            <div class="col-3 p-4 m-4 bg-info invisible"></div>
            <div class="col-3 p-4 m-4 bg-dark"></div>
        </div>
    </div>
</body>
</html>
