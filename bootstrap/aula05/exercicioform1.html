<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light col-9 p-5">
        <h3 class="text-center">Formúlario de Login</h3>
        <div class="container bg-white col-9 p-4">
            
                <div class="col-4 mx-auto">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" placeholder="digite sua senha">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Lembrar-me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <hr>
                    <label class="form-label">Se você não tem conta <ins class="text-primary">registre-se</ins></label>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
