<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="card col-4">
            <img src="https://picsum.photos/id/1/200/300" class="card-image-top" alt="...">
            <div class="card-header">Cabeçalho</div>
            <div class="card-body">
                <h5 class="card-tittle">Título do Card</h5>
                <h6 class="card-subtittle">Subtítulo</h6>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, ipsa!</p>
                <a href="#" class="btn btn-primary">Acessar!</a>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
            </ul>
            <div class="card-footer">Card Footer</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
