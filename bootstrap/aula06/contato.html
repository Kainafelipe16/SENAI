<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
                <div class="containers">
                    <div class="container p-4">
                        <div class="col-5 p-4  bg-light pb-4 mx-auto border border-1 shadow-lg">
                            <h3 class="text-center opacity-50">Envie a sua mensagem</h3>
                            <div class="row">
                            <div class="col-5 gap-5 mx-4">
                                <input type="text" class="mt-3 form-control" placeholder="nome">
                                <input type="email" class="mt-3 form-control" placeholder="email">
                                <input type="text" class="mt-3 form-control" placeholder="celular">
                            </div>
                            <div class="col-5">
                                <textarea class="form-control mt-3" placeholder="mensagem"></textarea>
                                <button type="button" class="btn  btn-success  mt-3 d-grid col-12 mx-auto">Enviar mensagem</button>
                            </div>
                        </div>
                        </div>
                    </div>
    </div>
