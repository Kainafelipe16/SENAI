<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complementos de Campos de Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-4 mx-auto p-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Usúario">
            </div>
            <hr>
            <div class="input-group-text mb-3">
                <input type="text" class="form-control" placeholder="Estou a direita agora">
                <span class="input-group-text" id="basic-addon2">@exemplo.com</span>
            </div>
            <hr>
            <div class="input-group-text mb-3">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control text-end">
                <span class="input-group-text">.00</span>
            </div>
            <hr>
            <div class="input-group">
                <span class="input-group-text">Sou um Textarea</span>
                <textarea class="form-control"></textarea>
                <hr>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="">
                    <input type="text" class="form-control" placeholder="Sou um checkbox">
                </div>
            </div>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <span class="input-group-text">BRL</span>
                <input type="text" class="form-control">
            </div>
            <hr>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Sou um campo de busca">
                <button class="btn btn-outline-secundary">Pesquisar</button>
            </div>
        </div>
    </div>
    <hr>
</body>
</html>
