<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner">
        <table class="table table-dark table-striped table-hover table-bordered border-primary table-sm align-middle text-center">
            <caption class="caption-top">Tabela de filmes</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome do filme/série</th>
                    <th>Diretor</th>
                    <th>Duração</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alien</td>
                    <td>Ridley Scott</td>
                    <td>2h3</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maze Runner</td>
                    <td>Wes Ball</td>
                    <td>2h22</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>The Walking Dead</td>
                    <td>Robert Kikrman</td>
                    <td>1h</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Velozes e Furiosos 7</td>
                    <td>James Wan</td>
                    <td>2h20</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
