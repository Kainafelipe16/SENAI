<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

                    <th>Nome do livro</th>

                <tr>
                    <td>1</td>
                    <td>Como eu era antes de você</td>
                    <td>Jojo Moyes</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Crepúsculo</td>
                    <td>Sthephenie Meyer</td>
                    <td>1050</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Guardioês da Galáxia</td>
                    <td>Dan Abnett</td>
                    <td>780</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Titanic</td>

                    <td>3000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
