<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .h100 {
        height: 100px;
    }

    .h400 {
        height: 400px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 bg-success h100">Coluna 1</div>
            <div class="col-12 col-md-9 bg-success bg-opacity-10 h400">Coluna 5</div>
            <div class="col-12 col-md-3 bg-success bg-opacity-75 h400">Coluna 2</div>
            <div class="col-12 col-md-12 bg-success bg-opacity-50 h100">Coluna 3</div>
        </div>
    </div>
</body>
</html>
