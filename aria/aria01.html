<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Formulário Básico </title>
    </head>
    <body>
        <form id="form">
            <div>
                <h3 aria-label="Nome do Usúario">Nome do Usúario</h3>
                <input aria-roledescription="Digite o Nome do Usúario" aria-required="true" type="text">
            </div>
            <div>
                <h3 aria-label="E-mail do Usúario">E-mail do Usúario</h3>
                <input aria-roledescription="Digite o E-mail do Usúario" aria-required="true" type="email">
            </div>
            <div>
                <h3 aria-label="Mensagem">Mensagem: </h3>
                <textarea aria-roledescription="Digite a mensagem que deseja enviar aos Administradores" aria-required="true"></textarea>
            <div>
                <a href="" role="button">Enviar</a>
                <a href="" role="button">Fechar</a>
            </div>
        </form>
    </body>
</html>
